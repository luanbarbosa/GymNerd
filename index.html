<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GymNerd | Home</title>
    <link rel="icon" type="image/svg+xml" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <!-- Optional: set this to your deployed token-exchange function URL.
         Example:
         window.EXCHANGE_TOKEN_URL = 'https://us-central1-PROJECT.cloudfunctions.net/exchangeToken';
         If empty, the app will first try same-origin `/exchangeToken` (works when deployed
         to Firebase Hosting with rewrites). GitHub Pages won't accept POSTs at that path.
    -->
    <script>
        window.EXCHANGE_TOKEN_URL = '';
    </script>
    <script src="gn-i18n.js"></script>
    <script src="auth.js"></script>
    <script src="drive-storage.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="db.js"></script>
    <style>
        :root { --primary: #3b82f6; --primary-grad: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%); --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --text-dim: #94a3b8; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); max-width: 500px; margin: 0 auto; padding: 0; line-height: 1.5; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .main-content { padding: 20px; display: none; }
        h1 { text-align: center; font-weight: 900; margin-bottom: 40px; margin-top: 20px; letter-spacing: -2px; font-size: 3.5rem; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5)); font-style: italic; }
        
        .menu-grid { display: grid; gap: 15px; }
        .nav-card { background: var(--card); padding: 24px; border-radius: 16px; text-decoration: none; color: inherit; display: flex; justify-content: space-between; align-items: center; font-weight: 700; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.05); }
        .nav-card:active { transform: scale(0.97); }
        
        details { background: var(--card); border-radius: 16px; margin-top: 40px; border: 1px solid rgba(255,255,255,0.05); }
        summary { font-weight: bold; cursor: pointer; padding: 15px 20px; list-style: none; display: flex; justify-content: space-between; align-items: center; color: var(--text-dim); }
        summary .chevron { transition: transform 0.2s; color: var(--text-dim); }
        details[open] summary .chevron { transform: rotate(180deg); }
        .content-box { padding: 0 20px 20px 20px; border-top: 1px solid rgba(255,255,255,0.05); }
        
        .sync-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .export-btn { background: var(--success); color: white; }
        .import-btn { background: #6366f1; color: white; }
        label { font-size: 0.75rem; font-weight: bold; color: #64748b; display: block; margin-top: 10px; }
    </style>
</head>
<body>

    <script>
        // Keep the main UI hidden until auth + initial sync complete
        window.showApp = function() {
            try { document.querySelector('.main-content').style.display = 'block'; } catch(e){}
            try { const blocker = document.getElementById('auth-blocker'); if (blocker) blocker.remove(); } catch(e){}
            try { const loader = document.getElementById('global-loader'); if (loader) loader.style.display = 'none'; } catch(e){}
        };
    </script>

    <div class="main-content">
        <div id="auth-user-container"></div>

        <button id="sync-pending-btn" class="nav-card" style="display:none; width:100%; background: #f59e0b; color: white; margin-bottom: 15px; border: none; cursor: pointer; box-shadow: 0 10px 20px rgba(245, 158, 11, 0.2);" onclick="syncToDrive()">
            <span data-i18n="sync_pending">‚òÅÔ∏è Sync Pending Changes</span><span>‚Üí</span>
        </button>

        <h1 data-i18n="title_main">GymNerd</h1>
        
        <div class="menu-grid">
            <a href="livesession.html" class="nav-card" style="background: var(--primary-grad); color: white; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);"><span data-i18n="menu_start_routine">üöÄ Start Routine</span><span>‚Üí</span></a>
            <a href="routines.html" class="nav-card"><span data-i18n="menu_routines">üèã Routines</span><span>‚Üí</span></a>
            <a href="history.html" class="nav-card"><span data-i18n="menu_history">üìã History</span><span>‚Üí</span></a>
            <a href="statistics.html" class="nav-card"><span data-i18n="menu_statistics">üìä Statistics</span><span>‚Üí</span></a>
        </div>
    </div>

    <script>

        // Initialize compact user info UI on home page
        try { if (typeof renderUserInfo === 'function') renderUserInfo('auth-user-container'); } catch(e){}

        function checkSyncStatus() {
            const token = localStorage.getItem('google_token');
            const isBypass = token === 'local-bypass';
            const hasChanges = localStorage.getItem('has_local_changes') === 'true';
            const btn = document.getElementById('sync-pending-btn');
            if (btn) btn.style.display = (hasChanges && token && !isBypass) ? 'block' : 'none';
        }

        async function exportData() {
            await ensureDbOpen();
            const date = new Date().toISOString().slice(0,10);
            const data = {
                catalog_exercises: await db.catalog_exercises.toArray(),
                catalog_images: await db.catalog_images.toArray(),
                custom_exercises: await db.custom_exercises.toArray(),
                custom_images: await db.custom_images.toArray(),
                routines: await db.routines.toArray(),
                history: await db.history.toArray(),
                weights: await db.weights.toArray()
            };
            
            Object.keys(data).forEach((key, i) => {
                setTimeout(() => {
                    const blob = new Blob([JSON.stringify(data[key], null, 2)], {type: "application/json"});
                    const a = document.createElement('a'); 
                    a.href = URL.createObjectURL(blob);
                    a.download = `GymNerd_${key}_${date}.json`; 
                    a.click();
                    URL.revokeObjectURL(a.href);
                }, i * 500);
            });
        }

        async function importData() {
            const files = {
                catalog_images: document.getElementById('importImg').files[0],
                catalog_exercises: document.getElementById('importEx').files[0],
                custom_images: null,
                custom_exercises: null,
                routines: document.getElementById('importWk').files[0],
                history: document.getElementById('importLogs').files[0],
                weights: null
            };

            await ensureDbOpen();
            try {
                for (const key in files) {
                    if (files[key]) {
                        const text = await files[key].text();
                        let parsedData = JSON.parse(text);
                        const table = db[key];

                        // Normalize image tables to ensure stored data are data URIs
                        if (key && key.toLowerCase().includes('image')) {
                            parsedData = parsedData.map(img => ({
                                ...img,
                                data: img.data ? (img.data.startsWith('data:') ? img.data : `data:image/png;base64,${img.data}`) : img.data
                            }));
                        }

                        await table.clear();
                        await table.bulkAdd(parsedData);
                    }
                }
                // Import weights if user selects a file named weights.json
                const weightsFile = Array.from(document.querySelectorAll('input[type="file"]')).find(f => f.files[0] && f.files[0].name.includes('weights'));
                if (weightsFile && weightsFile.files[0]) {
                    const text = await weightsFile.files[0].text();
                    let parsedData = JSON.parse(text);
                    await db.weights.clear();
                    await db.weights.bulkAdd(parsedData);
                }
                await DriveStorage.sync(db);
                alert((typeof GN_I18N !== 'undefined') ? GN_I18N.t('import_success') : "Import successful!"); 
                location.reload();
            } catch (err) {
                console.error("Import error:", err);
                alert((typeof GN_I18N !== 'undefined') ? GN_I18N.t('import_error') : "Error importing data. Check console for details.");
            }
        }

        async function restoreFromDrive(isAuto = false) {
            try {
                await ensureDbOpen();
                if (window.showLoading) {
                    window.showLoading((typeof GN_I18N !== 'undefined') ? (isAuto ? GN_I18N.t('welcome_back_syncing') : GN_I18N.t('restoring_from_drive')) : (isAuto ? "Welcome back! Syncing your data..." : "Restoring from Google Drive..."));
                }
                
                const data = await DriveStorage.load();
                        if (!data) {
                            if (!isAuto) alert((typeof GN_I18N !== 'undefined') ? GN_I18N.t('no_backup') : "No backup found on Google Drive.");
                            if (isAuto && window.showApp) window.showApp();
                            return;
                        }
                const proceed = isAuto || confirm((typeof GN_I18N !== 'undefined') ? GN_I18N.t('overwrite_confirm') : "This will overwrite all local data with the version from Google Drive. Continue?");
                if (proceed) {
                    await db.transaction('rw', [db.catalog_exercises, db.catalog_images, db.custom_exercises, db.custom_images, db.routines, db.history], async () => {
                        await db.catalog_images.clear();
                        if (data.catalog_images) {
                            const normalizedCatalogImages = data.catalog_images.map(img => ({
                                ...img,
                                data: img.data ? (img.data.startsWith('data:') ? img.data : `data:image/png;base64,${img.data}`) : img.data
                            }));
                            await db.catalog_images.bulkAdd(normalizedCatalogImages);
                        }
                        
                        await db.catalog_exercises.clear();
                        if (data.catalog_exercises) await db.catalog_exercises.bulkAdd(data.catalog_exercises);

                        await db.custom_images.clear();
                        if (data.custom_images) {
                            const normalizedCustomImages = data.custom_images.map(img => ({
                                ...img,
                                data: img.data ? (img.data.startsWith('data:') ? img.data : `data:image/png;base64,${img.data}`) : img.data
                            }));
                            await db.custom_images.bulkAdd(normalizedCustomImages);
                        }
                        
                        await db.custom_exercises.clear();
                        if (data.custom_exercises) await db.custom_exercises.bulkAdd(data.custom_exercises);
                        
                        await db.routines.clear();
                        if (data.routines) await db.routines.bulkAdd(data.routines);
                        
                        await db.history.clear();
                        if (data.history) await db.history.bulkAdd(data.history);
                    });

                    // Save last sync time if available
                    if (data.lastSync) localStorage.setItem('last_sync_time', data.lastSync.time || data.lastSync);
                    localStorage.setItem('has_local_changes', 'false');

                    if (isAuto) {
                        if (window.showApp) window.showApp();
                    } else {
                        location.reload();
                    }
                }
            } catch (error) {
                    if (error.message === "AUTH_EXPIRED") {
                    if (!isAuto) alert((typeof GN_I18N !== 'undefined') ? GN_I18N.t('session_expired') : "Your session has expired. Please login again.");
                    try { if (document.getElementById('auth-user-container')) { if (typeof renderUserInfo === 'function') renderUserInfo('auth-user-container'); } } catch(e){}
                    try { if (document.getElementById('auth-status-container')) { if (typeof renderAuthStatus === 'function') renderAuthStatus('auth-status-container'); } } catch(e){}
                    return;
                }
                console.error("Restore failed:", error);
                if (!isAuto) alert((typeof GN_I18N !== 'undefined') ? (GN_I18N.t('restore_failed_prefix') + error.message) : ("Restore failed: " + error.message));
            } finally {
                if (window.hideLoading) window.hideLoading();
            }
        }

        async function syncToDrive() {
            try {
                await DriveStorage.sync(db);
                checkSyncStatus();
            } catch (error) {
                // Error handled in DriveStorage.sync
            }
        }

        // Check for auto-download after login (placed at end to ensure functions are defined)
        if (localStorage.getItem('needs_initial_download') === 'true') {
            localStorage.removeItem('needs_initial_download');
            restoreFromDrive(true);
        }

        checkSyncStatus();
        // Apply translations for home screen
        try {
            if (window.GN_I18N) {
                document.addEventListener('DOMContentLoaded', () => GN_I18N.applyTranslations(document));
                // Also apply immediately in case DOMContentLoaded already fired
                GN_I18N.applyTranslations(document);
            }
        } catch(e) {}
        </script>
</body>
</html>
