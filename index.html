<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymNerd | Home</title>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <style>
        :root { --primary: #3b82f6; --primary-grad: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%); --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --text-dim: #94a3b8; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); max-width: 500px; margin: 0 auto; padding: 0; line-height: 1.5; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Developer Bar Styling */
        .dev-bar { 
            background: #000; 
            color: #475569; 
            padding: 8px 15px; 
            font-size: 0.7rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
        }
        .dev-actions { display: flex; gap: 10px; }
        .dev-btn { 
            background: #334155; 
            color: white; 
            border: none; 
            padding: 4px 8px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 0.65rem; 
            font-weight: bold; 
        }
        .dev-btn:hover { background: var(--danger); }

        .main-content { padding: 20px; }
        h1 { text-align: center; font-weight: 900; margin-bottom: 40px; margin-top: 20px; letter-spacing: -2px; font-size: 3.5rem; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5)); font-style: italic; }
        
        .menu-grid { display: grid; gap: 15px; }
        .nav-card { background: var(--card); padding: 24px; border-radius: 16px; text-decoration: none; color: inherit; display: flex; justify-content: space-between; align-items: center; font-weight: 700; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.05); }
        .nav-card:active { transform: scale(0.97); }
        
        details { background: var(--card); border-radius: 16px; margin-top: 40px; border: 1px solid rgba(255,255,255,0.05); }
        summary { font-weight: bold; cursor: pointer; padding: 15px 20px; list-style: none; display: flex; justify-content: space-between; align-items: center; color: var(--text-dim); }
        summary .chevron { transition: transform 0.2s; color: var(--text-dim); }
        details[open] summary .chevron { transform: rotate(180deg); }
        .content-box { padding: 0 20px 20px 20px; border-top: 1px solid rgba(255,255,255,0.05); }
        
        .sync-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .export-btn { background: var(--success); color: white; }
        .import-btn { background: #6366f1; color: white; }
        label { font-size: 0.75rem; font-weight: bold; color: #64748b; display: block; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="dev-bar">
        <span>Dev Tools</span>
        <div class="dev-actions">
            <button class="dev-btn" onclick="clearAllData()">‚ö†Ô∏è Clear All Data</button>
        </div>
    </div>

    <div class="main-content">
        <h1>GymNerd</h1>
        
        <div class="menu-grid">
            <a href="livesession.html" class="nav-card" style="background: var(--primary-grad); color: white; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);"><span>üöÄ Start Workout</span><span>‚Üí</span></a>
            <a href="exercises.html" class="nav-card"><span>üèã Exercises</span><span>‚Üí</span></a>
            <a href="workouts.html" class="nav-card"><span>üí™ My Workouts</span><span>‚Üí</span></a>
            <a href="history.html" class="nav-card"><span>üìã History</span><span>‚Üí</span></a>
            <a href="statistics.html" class="nav-card"><span>üìä Statistics</span><span>‚Üí</span></a>
        </div>

        <details>
            <summary><span>‚öôÔ∏è Data Management</span><svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg></summary>
            <div class="content-box">
                <h4>Backup</h4>
                <button class="sync-btn export-btn" onclick="exportData()">üì§ Export 4 JSON Files</button>
                
                <h4>Restore</h4>
                <label>1. Images Database (.json)</label><input type="file" id="importImg" accept=".json">
                <label>2. Exercises (.json)</label><input type="file" id="importEx" accept=".json">
                <label>3. Routines (.json)</label><input type="file" id="importWk" accept=".json">
                <label>4. History (.json)</label><input type="file" id="importLogs" accept=".json">
                <button class="sync-btn import-btn" onclick="importData()">üì• Process Import</button>
            </div>
        </details>
    </div>

    <script>
        // Password Protection Logic
        (async function() {
            const storedHash = "__PASSWORD_HASH__";
            // Skip check if placeholder hasn't been replaced (local dev)
            if (storedHash.startsWith("__")) return;

            if (sessionStorage.getItem('gym_access') === 'true') return;

            const password = prompt("Please enter the password to access GymNerd:");
            if (!password) {
                document.body.innerHTML = "<div style='color:white;text-align:center;margin-top:50px;font-family:sans-serif;'><h1>Access Denied</h1><p>A password is required to use this application.</p></div>";
                return;
            }

            const msgUint8 = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            if (hashHex !== storedHash) {
                alert("Incorrect password!");
                document.body.innerHTML = "<div style='color:white;text-align:center;margin-top:50px;font-family:sans-serif;'><h1>Access Denied</h1></div>";
            } else {
                sessionStorage.setItem('gym_access', 'true');
            }
        })();

        const db = new Dexie("GymAppDB");
        db.version(7).stores({ 
            exercises: '++id, name, namePT, type, imageId', 
            logs: '++id, exerciseId, exerciseName, weight, reps, date, imageId', 
            workouts: '++id, name, exerciseIds', 
            images: '++id' 
        });

        // Developer Actions
        async function clearAllData() {
            if (confirm("DANGER: This will permanently delete all exercises, routines, history, and images. Continue?")) {
                try {
                    await db.delete(); // Deletes the entire database
                    alert("Database wiped successfully.");
                    location.reload();
                } catch (err) {
                    console.error("Wipe failed:", err);
                    alert("Failed to wipe database.");
                }
            }
        }

        async function exportData() {
            const date = new Date().toISOString().slice(0,10);
            const data = {
                images: await db.images.toArray(),
                exercises: await db.exercises.toArray(),
                workouts: await db.workouts.toArray(),
                logs: await db.logs.toArray()
            };
            
            Object.keys(data).forEach((key, i) => {
                setTimeout(() => {
                    const blob = new Blob([JSON.stringify(data[key], null, 2)], {type: "application/json"});
                    const a = document.createElement('a'); 
                    a.href = URL.createObjectURL(blob);
                    a.download = `GymNerd_${key}_${date}.json`; 
                    a.click();
                    URL.revokeObjectURL(a.href);
                }, i * 500);
            });
        }

        async function importData() {
            const files = {
                images: document.getElementById('importImg').files[0],
                exercises: document.getElementById('importEx').files[0],
                workouts: document.getElementById('importWk').files[0],
                logs: document.getElementById('importLogs').files[0]
            };

            try {
                for (const key in files) {
                    if (files[key]) {
                        const text = await files[key].text();
                        const parsedData = JSON.parse(text);
                        const table = db[key];
                        await table.clear();
                        await table.bulkAdd(parsedData);
                    }
                }
                alert("Import successful!"); 
                location.reload();
            } catch (err) {
                console.error("Import error:", err);
                alert("Error importing data. Check console for details.");
            }
        }

    </script>
</body>
</html>
