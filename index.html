<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GymNerd | Home</title>
    <link rel="icon" type="image/svg+xml" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <script src="auth.js"></script>
    <script src="drive-storage.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="db.js"></script>
    <style>
        :root { --primary: #3b82f6; --primary-grad: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%); --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --text-dim: #94a3b8; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); max-width: 500px; margin: 0 auto; padding: 0; line-height: 1.5; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .main-content { padding: 20px; }
        h1 { text-align: center; font-weight: 900; margin-bottom: 40px; margin-top: 20px; letter-spacing: -2px; font-size: 3.5rem; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5)); font-style: italic; }
        
        .menu-grid { display: grid; gap: 15px; }
        .nav-card { background: var(--card); padding: 24px; border-radius: 16px; text-decoration: none; color: inherit; display: flex; justify-content: space-between; align-items: center; font-weight: 700; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.05); }
        .nav-card:active { transform: scale(0.97); }
        
        details { background: var(--card); border-radius: 16px; margin-top: 40px; border: 1px solid rgba(255,255,255,0.05); }
        summary { font-weight: bold; cursor: pointer; padding: 15px 20px; list-style: none; display: flex; justify-content: space-between; align-items: center; color: var(--text-dim); }
        summary .chevron { transition: transform 0.2s; color: var(--text-dim); }
        details[open] summary .chevron { transform: rotate(180deg); }
        .content-box { padding: 0 20px 20px 20px; border-top: 1px solid rgba(255,255,255,0.05); }
        
        .sync-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .export-btn { background: var(--success); color: white; }
        .import-btn { background: #6366f1; color: white; }
        label { font-size: 0.75rem; font-weight: bold; color: #64748b; display: block; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="main-content">
        <div id="auth-status-container"></div>

        <button id="sync-pending-btn" class="nav-card" style="display:none; width:100%; background: #f59e0b; color: white; margin-bottom: 15px; border: none; cursor: pointer; box-shadow: 0 10px 20px rgba(245, 158, 11, 0.2);" onclick="syncToDrive()">
            <span>‚òÅÔ∏è Sync Pending Changes</span><span>‚Üí</span>
        </button>

        <h1>GymNerd</h1>
        
        <div class="menu-grid">
            <a href="livesession.html" class="nav-card" style="background: var(--primary-grad); color: white; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);"><span>üöÄ Start Routine</span><span>‚Üí</span></a>
            <a href="routines.html" class="nav-card"><span>üèã Routines</span><span>‚Üí</span></a>
            <a href="history.html" class="nav-card"><span>üìã History</span><span>‚Üí</span></a>
            <a href="statistics.html" class="nav-card"><span>üìä Statistics</span><span>‚Üí</span></a>
        </div>

        <details>
            <summary><span>‚öôÔ∏è Data Management</span><svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg></summary>
            <div class="content-box">
                <h4>Cloud Sync</h4>
                <button id="sync-drive-btn" class="sync-btn" style="background: #3b82f6; color: white;" onclick="syncToDrive()">‚òÅÔ∏è Sync to Google Drive</button>
                <button id="restore-drive-btn" class="sync-btn" style="background: #6366f1; color: white;" onclick="restoreFromDrive()">üì• Restore from Google Drive</button>

                <h4>Backup</h4>
                <button class="sync-btn export-btn" onclick="exportData()">üì§ Export 4 JSON Files</button>
                
                <h4>Restore</h4>
                <label>1. Images Database (.json)</label><input type="file" id="importImg" accept=".json">
                <label>2. Exercises (.json)</label><input type="file" id="importEx" accept=".json">
                <label>3. Routines (.json)</label><input type="file" id="importWk" accept=".json">
                <label>4. History (.json)</label><input type="file" id="importLogs" accept=".json">
                <button class="sync-btn import-btn" onclick="importData()">üì• Process Import</button>
            </div>
        </details>
    </div>

    <script>

        // Initialize Auth Status UI
        renderAuthStatus('auth-status-container');

        function checkSyncStatus() {
            const token = localStorage.getItem('google_token');
            const isBypass = token === 'local-bypass';
            const hasChanges = localStorage.getItem('has_local_changes') === 'true';
            const btn = document.getElementById('sync-pending-btn');
            if (btn) btn.style.display = (hasChanges && token && !isBypass) ? 'block' : 'none';
        }

        async function exportData() {
            await ensureDbOpen();
            const date = new Date().toISOString().slice(0,10);
            const data = {
                catalog_exercises: await db.catalog_exercises.toArray(),
                catalog_images: await db.catalog_images.toArray(),
                custom_exercises: await db.custom_exercises.toArray(),
                custom_images: await db.custom_images.toArray(),
                routines: await db.routines.toArray(),
                logs: await db.logs.toArray()
            };
            
            Object.keys(data).forEach((key, i) => {
                setTimeout(() => {
                    const blob = new Blob([JSON.stringify(data[key], null, 2)], {type: "application/json"});
                    const a = document.createElement('a'); 
                    a.href = URL.createObjectURL(blob);
                    a.download = `GymNerd_${key}_${date}.json`; 
                    a.click();
                    URL.revokeObjectURL(a.href);
                }, i * 500);
            });
        }

        async function importData() {
            const files = {
                catalog_images: document.getElementById('importImg').files[0],
                catalog_exercises: document.getElementById('importEx').files[0],
                custom_images: null,
                custom_exercises: null,
                routines: document.getElementById('importWk').files[0],
                logs: document.getElementById('importLogs').files[0]
            };

            await ensureDbOpen();
            try {
                for (const key in files) {
                    if (files[key]) {
                        const text = await files[key].text();
                        let parsedData = JSON.parse(text);
                        const table = db[key];

                        // Normalize image tables to ensure stored data are data URIs
                        if (key && key.toLowerCase().includes('image')) {
                            parsedData = parsedData.map(img => ({
                                ...img,
                                data: img.data ? (img.data.startsWith('data:') ? img.data : `data:image/png;base64,${img.data}`) : img.data
                            }));
                        }

                        await table.clear();
                        await table.bulkAdd(parsedData);
                    }
                }
                await DriveStorage.sync(db);
                alert("Import successful!"); 
                location.reload();
            } catch (err) {
                console.error("Import error:", err);
                alert("Error importing data. Check console for details.");
            }
        }

        async function restoreFromDrive(isAuto = false) {
            try {
                await ensureDbOpen();
                if (window.showLoading) {
                    window.showLoading(isAuto ? "Welcome back! Syncing your data..." : "Restoring from Google Drive...");
                }
                
                const data = await DriveStorage.load();
                if (!data) {
                    if (!isAuto) alert("No backup found on Google Drive.");
                    return;
                }

                const proceed = isAuto || confirm("This will overwrite all local data with the version from Google Drive. Continue?");
                if (proceed) {
                    await db.transaction('rw', [db.catalog_exercises, db.catalog_images, db.custom_exercises, db.custom_images, db.routines, db.logs], async () => {
                        await db.catalog_images.clear();
                        if (data.catalog_images) {
                            const normalizedCatalogImages = data.catalog_images.map(img => ({
                                ...img,
                                data: img.data ? (img.data.startsWith('data:') ? img.data : `data:image/png;base64,${img.data}`) : img.data
                            }));
                            await db.catalog_images.bulkAdd(normalizedCatalogImages);
                        }
                        
                        await db.catalog_exercises.clear();
                        if (data.catalog_exercises) await db.catalog_exercises.bulkAdd(data.catalog_exercises);

                        await db.custom_images.clear();
                        if (data.custom_images) {
                            const normalizedCustomImages = data.custom_images.map(img => ({
                                ...img,
                                data: img.data ? (img.data.startsWith('data:') ? img.data : `data:image/png;base64,${img.data}`) : img.data
                            }));
                            await db.custom_images.bulkAdd(normalizedCustomImages);
                        }
                        
                        await db.custom_exercises.clear();
                        if (data.custom_exercises) await db.custom_exercises.bulkAdd(data.custom_exercises);
                        
                        await db.routines.clear();
                        if (data.routines) await db.routines.bulkAdd(data.routines);
                        
                        await db.logs.clear();
                        if (data.logs) await db.logs.bulkAdd(data.logs);
                    });

                    // Save last sync time if available
                    if (data.lastSync) localStorage.setItem('last_sync_time', data.lastSync.time || data.lastSync);
                    localStorage.setItem('has_local_changes', 'false');

                    location.reload();
                }
            } catch (error) {
                if (error.message === "AUTH_EXPIRED") {
                    if (!isAuto) alert("Your session has expired. Please login again.");
                    renderAuthStatus('auth-status-container');
                    return;
                }
                console.error("Restore failed:", error);
                if (!isAuto) alert("Restore failed: " + error.message);
            } finally {
                if (window.hideLoading) window.hideLoading();
            }
        }

        async function syncToDrive() {
            try {
                await DriveStorage.sync(db);
                checkSyncStatus();
            } catch (error) {
                // Error handled in DriveStorage.sync
            }
        }

        // Check for auto-download after login (placed at end to ensure functions are defined)
        if (localStorage.getItem('needs_initial_download') === 'true') {
            localStorage.removeItem('needs_initial_download');
            restoreFromDrive(true);
        }

        checkSyncStatus();
    </script>
</body>
</html>
