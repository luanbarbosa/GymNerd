name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Inject Password Hash
        run: |
          # Replaces the placeholder with the secret stored in GitHub
          sed -i "s/__PASSWORD_HASH__/${{ secrets.APP_PASSWORD_HASH }}/g" index.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages