        :root { --primary: #3b82f6; --primary-grad: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%); --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --text-dim: #94a3b8; --success: #10b981; --danger: #ef4444; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); max-width: 500px; margin: 0 auto; padding: 0; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Top-card (same style used on index.html) */
        .top-card { position: static; background: linear-gradient(180deg, #ffffff 0%, #ffffff 70%, #f3f4f6 100%); color: #0f172a; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; padding: 10px 16px 6px; box-shadow: 0 6px 16px rgba(2,6,23,0.06); padding-top: calc(10px + constant(safe-area-inset-top)); padding-top: calc(10px + env(safe-area-inset-top)); }
        body::before { content: ''; position: fixed; top: 0; left: 0; right: 0; height: constant(safe-area-inset-top); height: env(safe-area-inset-top); background: #ffffff; z-index: 1100; pointer-events: none; }
        .top-card-inner { max-width: 100%; display:flex; flex-direction:column; align-items:center; gap:8px; padding-bottom: 2px; }
        .page-content { padding: 16px; padding-top: 12px; }
        .top-card .topbar { background: transparent; padding: 6px 0; display:flex; align-items:center; justify-content:space-between; width:100%; }
        /* Ensure back button icons are vertically centered inside top bars */
        .top-card .back-btn, .top-card .back-btn .material-symbols-outlined { display: inline-flex; align-items: center; justify-content: center; line-height: 1; }
        #topbar-title { flex: 1; min-width: 0; display:flex; align-items:center; }
        .app-title-compact { font-weight: 900; font-size: 1.2rem; letter-spacing: -1px; color: var(--bg); font-style: italic; white-space:nowrap; overflow:visible; }
        .back-btn { text-decoration: none; font-size: 1.5rem; color: var(--bg); }
        .main-content { padding: 20px; }
        h1 { text-align: center; font-weight: 900; margin-bottom: 20px; margin-top: 20px; letter-spacing: -1px; font-size: 2.5rem; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        /* Keep top-bar title visually consistent without changing font-size */
        .top-title { margin: 0; font-weight: 800; letter-spacing: -0.5px; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        /* Reduce vertical spacing for card titles only */
        .card h3, .card h4 { margin-top: 0; margin-bottom: 6px; }
        /* Section titles placed outside cards */
        .section-title { margin: 14px 0 8px 0; font-weight: 900; letter-spacing: -0.5px; font-size: 1.2rem; }
        .card { background: var(--card); padding: 12px 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.04); margin-bottom: 16px; }
        .sync-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .export-btn { background: var(--success); color: white; }
        .import-btn { background: #6366f1; color: white; }
        .danger { background: transparent; color: var(--danger); border: 1px solid rgba(239,68,68,0.15); }
        label { font-size: 0.75rem; font-weight: bold; color: #64748b; display: block; margin-top: 6px; }
        .top-row { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:24px; margin-bottom: 12px; }
        .back-btn { text-decoration: none; font-size: 1.5rem; color: inherit; }
        /* Data Management card specific styles */
        .data-card .btn-row { display:flex; gap:8px; }
        .data-card .btn-row .sync-btn { flex:1; }
        .data-card .restore-grid { display:grid; gap:6px; grid-template-columns: 1fr; }
        .data-card label { margin-bottom:4px; display:block; color:#94a3b8; }
        .data-card input[type="file"] { width:100%; }
        /* Cleaner, denser file input styles */
        .file-row { display:grid; grid-template-columns: 160px 1fr; gap:12px; align-items:center; padding:8px 0; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .file-desc { color: #9aa6b8; font-weight:600; min-width:0; }
        .file-desc label { margin:0; font-weight:600; color:#9aa6b8; font-size:0.88rem; }
        .file-control { display:flex; gap:8px; align-items:center; justify-content:flex-start; }
        .file-btn { background: transparent; border: 1px solid rgba(255,255,255,0.06); color: var(--text); padding: 6px 8px; border-radius: 6px; cursor: pointer; font-weight:700; font-size:0.9rem; }
        .file-btn:hover { background: rgba(255,255,255,0.02); }
        .file-name { color: #7b8794; font-size: 0.85rem; max-width: 40vw; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display:inline-block; }
        .file-row:last-child { border-bottom: none; }
        .hidden-file { display:none; }

        /* Divider used inside cards (e.g., between rows in General) */
        .card-divider { height: 1px; margin: 12px 0; background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.04)); border-radius:1px; }

        /* Refined toggle switch styles */
        .switch { position: relative; display: inline-block; width:54px; height:30px; }
        .switch input { position: absolute; opacity: 0; width: 0; height: 0; }
        .switch .slider { position: absolute; inset: 0; background: rgba(255,255,255,0.03); transition: background .18s, box-shadow .18s; border-radius: 999px; border: 1px solid rgba(255,255,255,0.06); box-shadow: inset 0 1px 0 rgba(255,255,255,0.02); cursor: pointer; }
        .switch .slider:before { content: ""; position: absolute; width: 24px; height: 24px; left: 3px; top: 50%; transform: translateY(-50%); background: #ffffff; border-radius: 50%; transition: transform .18s, width .12s, box-shadow .18s; box-shadow: 0 4px 10px rgba(2,6,23,0.45); }
        .switch input:checked + .slider { background: linear-gradient(90deg, #60a5fa 0%, #2563eb 100%); border-color: rgba(37,99,235,0.9); box-shadow: 0 6px 18px rgba(37,99,235,0.12); }
        .switch input:checked + .slider:before { transform: translate(22px, -50%); box-shadow: 0 6px 12px rgba(37,99,235,0.22); }
        .switch .slider:active:before { width: 28px; }
        .switch input:focus + .slider { box-shadow: 0 0 0 4px rgba(59,130,246,0.10); }
        @media (max-width:420px) {
            .switch { width:46px; height:26px; }
            .switch .slider:before { width:20px; height:20px; left:3px; }
            .switch input:checked + .slider:before { transform: translate(18px, -50%); }
        }

        @media (max-width: 420px) {
            .file-row { display: block; padding:8px 0; border-bottom: 1px solid rgba(255,255,255,0.02); }
            .file-desc { display:block; margin-bottom:6px; }
            .file-control { display:flex; gap:8px; align-items:center; justify-content:flex-start; }
            .file-name { display:block; max-width: 100%; overflow-wrap: anywhere; font-size:0.92rem; color:#7b8794; }
        }
    </style>

    <script>

        // Import/export/restore/sync functions copied from home to keep behavior consistent
        async function exportData() {
            await ensureDbOpen();
            const date = new Date().toISOString().slice(0,10);
            const data = {
                // exclude catalog_... tables from local exports (catalog is app-provided)
                custom_exercises: await db.custom_exercises.toArray(),
                custom_images: await db.custom_images.toArray(),
                routines: await db.routines.toArray(),
                history: await db.history.toArray(),
                weights: await db.weights.toArray()
            };

            try {
                const zip = new JSZip();
                Object.keys(data).forEach(key => {
                    const name = (key === 'logs') ? 'history' : key;
                    zip.file(`${name}.json`, JSON.stringify(data[key], null, 2));
                });
                const content = await zip.generateAsync({ type: 'blob' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(content);
                a.download = `gymnerd-backup-${date}.zip`;
                a.click();
                URL.revokeObjectURL(a.href);
            } catch (err) {
                console.error('ZIP export failed:', err);
                alert((typeof GN_I18N !== 'undefined') ? GN_I18N.t('export_error') : 'Failed to create ZIP backup.');
            }
        }

        async function importData() {
            await ensureDbOpen();
            const zipFile = document.getElementById('importZip') && document.getElementById('importZip').files[0];
            try {
                // If a ZIP was provided, prefer it and extract JSON files from it
                if (zipFile && typeof JSZip !== 'undefined') {
                    const zip = await JSZip.loadAsync(zipFile);
                    const mappings = {
                        catalog_images: ['catalog_images.json', 'images.json'],
                        catalog_exercises: ['catalog_exercises.json', 'exercises.json'],
                        custom_images: ['custom_images.json'],
                        custom_exercises: ['custom_exercises.json'],
                        routines: ['routines.json'],
                        history: ['history.json'],
                        weights: ['weights.json']
                    };

                    // Read files found in ZIP
                    const extracted = {};
                    for (const key of Object.keys(mappings)) {
                        for (const name of mappings[key]) {
                            if (zip.file(name)) {
                                const txt = await zip.file(name).async('string');
                                try { extracted[key] = JSON.parse(txt); } catch(e) { extracted[key] = null; }
                                break;
                            }
                        }
                    }

                    // Now write to DB similar to restoreFromDrive behavior
                    await db.transaction('rw', [db.catalog_exercises, db.catalog_images, db.custom_exercises, db.custom_images, db.routines, db.history, db.weights], async () => {
                        let normalizedCatalogImages = null;
                        if (Array.isArray(extracted.catalog_images)) {
                            normalizedCatalogImages = extracted.catalog_images.map(img => ({
                                ...img,
                                data: img.data ? (img.data.startsWith('data:') ? img.data : `data:image/png;base64,${img.data}`) : img.data
                            }));
                            if (typeof db.sanitizeCatalogImages === 'function') normalizedCatalogImages = db.sanitizeCatalogImages(normalizedCatalogImages);
                            await db.catalog_images.clear();
                            await db.catalog_images.bulkAdd(normalizedCatalogImages);
                        }

                        if (Array.isArray(extracted.catalog_exercises)) {
                            let toWrite = extracted.catalog_exercises;
                            if (typeof db.sanitizeCatalogExercises === 'function') toWrite = db.sanitizeCatalogExercises(toWrite, normalizedCatalogImages);
                            await db.catalog_exercises.clear();
                            await db.catalog_exercises.bulkAdd(toWrite);
                        }

                        if (Array.isArray(extracted.custom_images)) {
                            const normalizedCustomImages = extracted.custom_images.map(img => ({
                                ...img,
                                data: img.data ? (img.data.startsWith('data:') ? img.data : `data:image/png;base64,${img.data}`) : img.data
                            }));
                            await db.custom_images.clear();
                            await db.custom_images.bulkAdd(normalizedCustomImages);
                        }

                        if (Array.isArray(extracted.custom_exercises)) {
                            await db.custom_exercises.clear();
                            await db.custom_exercises.bulkAdd(extracted.custom_exercises);
                        }

                        if (Array.isArray(extracted.routines)) {
                            await db.routines.clear();
                            await db.routines.bulkAdd(extracted.routines);
                        }

                        if (Array.isArray(extracted.history)) {
                            await db.history.clear();
                            await db.history.bulkAdd(extracted.history);
                        }

                        if (Array.isArray(extracted.weights)) {
                            if (db.weights) {
                                await db.weights.clear();
                                try {
                                    await db.weights.bulkPut(extracted.weights);
                                } catch (e) {
                                    for (const w of extracted.weights) {
                                        try { await db.weights.put(w); } catch (ee) { console.error('weight put failed', ee); }
                                    }
                                }
                            }
                        }
                    });

                    try { localStorage.setItem('has_local_changes', 'true'); } catch(e){}
                    alert((typeof GN_I18N !== 'undefined') ? GN_I18N.t('import_success') : "Import successful!");
                    location.href = 'index.html';
                    return;
                }

                // Fallback: existing per-file JSON import behavior
                const files = {
                    catalog_images: (document.getElementById('importImg') && document.getElementById('importImg').files[0]) || null,
                    catalog_exercises: (document.getElementById('importEx') && document.getElementById('importEx').files[0]) || null,
                    custom_images: null,
                    custom_exercises: null,
                    routines: (document.getElementById('importWk') && document.getElementById('importWk').files[0]) || null,
                    history: (document.getElementById('importLogs') && document.getElementById('importLogs').files[0]) || null,
                    weights: null
                };

                // Keep imported catalog images available to validate exercises that reference them
                let importedCatalogImages = null;
                for (const key in files) {
                    if (files[key]) {
                        const text = await files[key].text();
                        let parsedData = JSON.parse(text);
                        const table = db[key];

                        if (key && key.toLowerCase().includes('image')) {
                            parsedData = parsedData.map(img => ({
                                ...img,
                                data: img.data ? (img.data.startsWith('data:') ? img.data : `data:image/png;base64,${img.data}`) : img.data
                            }));
                            if (typeof db.sanitizeCatalogImages === 'function') parsedData = db.sanitizeCatalogImages(parsedData);
                            importedCatalogImages = parsedData;
                        }

                        if (key && key.toLowerCase().includes('exerc')) {
                            if (typeof db.sanitizeCatalogExercises === 'function') {
                                parsedData = db.sanitizeCatalogExercises(parsedData, importedCatalogImages);
                            }
                        }

                        await table.clear();
                        await table.bulkAdd(parsedData);
                    }
                }
                const weightsFile = Array.from(document.querySelectorAll('input[type="file"]')).find(f => f.files[0] && f.files[0].name.includes('weights'));
                if (weightsFile && weightsFile.files[0]) {
                    const text = await weightsFile.files[0].text();
                    let parsedData = JSON.parse(text);
                    await db.weights.clear();
                    await db.weights.bulkAdd(parsedData);
                }

                try { localStorage.setItem('has_local_changes', 'true'); } catch(e){}
                alert((typeof GN_I18N !== 'undefined') ? GN_I18N.t('import_success') : "Import successful!"); 
                location.href = 'index.html';
            } catch (err) {
                console.error("Import error:", err);
                alert((typeof GN_I18N !== 'undefined') ? GN_I18N.t('import_error') : "Error importing data. Check console for details.");
            }
        }

        async function restoreFromDrive(isAuto = false) {
            try {
                await ensureDbOpen();
                console.info('[UI] restoreFromDrive start', { isAuto });
                if (window.showLoading) {
                    window.showLoading((typeof GN_I18N !== 'undefined') ? (isAuto ? GN_I18N.t('welcome_back_syncing') : GN_I18N.t('restoring_from_drive')) : (isAuto ? "Welcome back! Syncing your data..." : "Restoring from Google Drive..."));
                }

                const data = await DriveStorage.load();
                console.info('[UI] restoreFromDrive loaded data', { hasData: !!data, keys: data ? Object.keys(data) : [] });
                        if (!data) {
                            if (!isAuto) alert((typeof GN_I18N !== 'undefined') ? GN_I18N.t('no_backup') : "No backup found on Google Drive.");
                            if (isAuto && window.showApp) window.showApp();
                            return;
                        }
                const proceed = isAuto || confirm((typeof GN_I18N !== 'undefined') ? GN_I18N.t('overwrite_confirm') : "This will overwrite all local data with the version from Google Drive. Continue?");
                if (proceed) {
                    await db.transaction('rw', [db.catalog_exercises, db.catalog_images, db.custom_exercises, db.custom_images, db.routines, db.history, db.weights], async () => {
                        await db.catalog_images.clear();
                        let normalizedCatalogImages = null;
                        if (data.catalog_images) {
                            normalizedCatalogImages = data.catalog_images.map(img => ({
                                ...img,
                                data: img.data ? (img.data.startsWith('data:') ? img.data : `data:image/png;base64,${img.data}`) : img.data
                            }));
                            if (typeof db.sanitizeCatalogImages === 'function') normalizedCatalogImages = db.sanitizeCatalogImages(normalizedCatalogImages);
                            await db.catalog_images.bulkAdd(normalizedCatalogImages);
                        }

                        await db.catalog_exercises.clear();
                        if (data.catalog_exercises) {
                            let toWrite = data.catalog_exercises;
                            if (typeof db.sanitizeCatalogExercises === 'function') toWrite = db.sanitizeCatalogExercises(toWrite, normalizedCatalogImages);
                            await db.catalog_exercises.bulkAdd(toWrite);
                        }

                        await db.custom_images.clear();
                        if (data.custom_images) {
                            const normalizedCustomImages = data.custom_images.map(img => ({
                                ...img,
                                data: img.data ? (img.data.startsWith('data:') ? img.data : `data:image/png;base64,${img.data}`) : img.data
                            }));
                            await db.custom_images.bulkAdd(normalizedCustomImages);
                        }
                        
                        await db.custom_exercises.clear();
                        if (data.custom_exercises) await db.custom_exercises.bulkAdd(data.custom_exercises);
                        
                        await db.routines.clear();
                        if (data.routines) await db.routines.bulkAdd(data.routines);
                        
                        await db.history.clear();
                        if (data.history) await db.history.bulkAdd(data.history);

                        // Weights table
                        if (db.weights) {
                            console.info('[Restore UI] writing weights to DB', { count: Array.isArray(data.weights) ? data.weights.length : 0, sample: Array.isArray(data.weights) && data.weights.length ? data.weights[0] : null });
                            await db.weights.clear();
                            if (data.weights) await db.weights.bulkPut(data.weights);
                            let newCount = await db.weights.count();
                            if (newCount === 0 && Array.isArray(data.weights) && data.weights.length) {
                                console.warn('[Restore UI] bulkPut wrote 0 items, falling back to per-item put()');
                                for (const w of data.weights) {
                                    try { await db.weights.put(w); } catch (e) { console.error('[Restore UI] failed to put weight item', { item: w, error: e }); }
                                }
                                newCount = await db.weights.count();
                            }
                            console.info('[Restore UI] weights write complete', { newCount });
                        }
                    });

                    if (data.lastSync) localStorage.setItem('last_sync_time', data.lastSync.time || data.lastSync);
                    localStorage.setItem('has_local_changes', 'false');

                    location.reload();
                }
            } catch (error) {
                if (error.message === "AUTH_EXPIRED") {
                    alert((typeof GN_I18N !== 'undefined') ? GN_I18N.t('session_expired') : "Your session has expired. Please login again.");
                    if (document.getElementById('auth-status-container')) renderAuthStatus('auth-status-container');
                    return;
                }
                console.error("Restore failed:", error);
                alert((typeof GN_I18N !== 'undefined') ? (GN_I18N.t('restore_failed_prefix') + error.message) : ("Restore failed: " + error.message));
            } finally {
                if (window.hideLoading) window.hideLoading();
            }
        }

        async function syncToDrive() {
            try {
                console.info('[UI] syncToDrive start');
                const ok = await DriveStorage.sync(db);
                console.info('[UI] syncToDrive finished', { ok });
                checkSyncStatus();
            } catch (error) {
                console.error('[UI] syncToDrive error', error);
            }
        }

        function checkSyncStatus() {
            const token = localStorage.getItem('google_token');
            const isBypass = token === 'local-bypass';
            const hasChanges = localStorage.getItem('has_local_changes') === 'true';
            const btn = document.getElementById('sync-drive-btn');
            // show/hide handled differently here; keep simple
        }

        try {
            if (window.GN_I18N) {
                document.addEventListener('DOMContentLoaded', () => GN_I18N.applyTranslations(document));
                GN_I18N.applyTranslations(document);
            }
        } catch(e) {}

        // Initialize language selector on settings page
        try {
            const sel = document.getElementById('gn-lang-select');
            if (sel && window.GN_I18N) {
                try { sel.value = GN_I18N.getLang(); } catch(e) {}
                sel.addEventListener('change', (ev) => {
                    try { GN_I18N.setLang(ev.target.value); location.reload(); } catch(e) {}
                });
            }
        } catch(e) {}

        // Initialize keep-awake checkbox from cookie and save changes to cookie
        try {
            const cb = document.getElementById('keep-awake-checkbox');
            if (cb) {
                try { cb.checked = (typeof getCookie === 'function' && getCookie('gn_keep_awake') === '1'); } catch(e) {}
                cb.addEventListener('change', (ev) => {
                    try {
                        const v = ev.target.checked ? '1' : '0';
                        const d = new Date(); d.setTime(d.getTime() + 365*24*60*60*1000);
                        document.cookie = `gn_keep_awake=${v};expires=${d.toUTCString()};path=/`;
                    } catch(e) { console.warn('Could not save keep-awake cookie', e); }
                });
            }
        } catch(e) {}

        // Render connection/status in settings
        try { if (typeof renderAuthStatus === 'function') renderAuthStatus('auth-status-container'); } catch(e) {}

        // File input UI: show selected filename in the UI
        (function(){
            const fileIds = ['importZip'];
            fileIds.forEach(id => {
                const input = document.getElementById(id);
                const nameEl = document.getElementById(id + '-name');
                if (!input || !nameEl) return;
                input.addEventListener('change', (ev) => {
                    const f = ev.target.files && ev.target.files[0];
                    nameEl.textContent = f ? f.name : (window.GN_I18N ? GN_I18N.t('no_file_chosen') || 'No file chosen' : 'No file chosen');
                });
            });
        })();
    </script>
