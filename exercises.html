<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymNerd | Exercises</title>
    <script src="auth.js"></script>
    <script src="drive-storage.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <style>
        :root { --primary: #3b82f6; --primary-grad: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%); --secondary-grad: linear-gradient(135deg, #D1D5DB 0%, #2563eb 100%); --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --text-dim: #94a3b8; --success: #10b981; --danger: #ef4444; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); max-width: 500px; margin: 0 auto; padding: 20px; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .header h2 { font-weight: 800; letter-spacing: -0.5px; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .back-btn { text-decoration: none; font-size: 1.5rem; color: var(--text); }
        .card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 10px; }
        label { font-size: 0.8rem; font-weight: bold; color: var(--text-dim); margin-bottom: -5px; }
        input, select, button { padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); font-size: 1rem; background: rgba(255,255,255,0.05); color: white; }
        button.primary { background: var(--primary-grad); color: white; border: none; font-weight: bold; cursor: pointer; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2); }
        button.update { background: var(--success); color: white; border: none; font-weight: bold; cursor: pointer; display: none; }
        details { background: transparent; margin-bottom: 15px; }
        summary { font-weight: 800; font-size: 1.1rem; cursor: pointer; padding: 10px 0; text-transform: capitalize; display: flex; justify-content: space-between; align-items: center; list-style: none; border-bottom: 2px solid rgba(255,255,255,0.05); margin-bottom: 10px; color: var(--text-dim); }
        summary .chevron { transition: transform 0.2s; color: var(--text-dim); }
        details[open] summary .chevron { transform: rotate(180deg); }
        .ex-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--card); margin-bottom: 8px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .ex-info { display: flex; align-items: center; gap: 12px; }
        .ex-thumb { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; background: #000; }
        .actions { display: flex; gap: 12px; }
        .edit-btn { color: var(--primary); background: rgba(255,255,255,0.05); border: none; cursor: pointer; display: flex; align-items: center; padding: 10px; border-radius: 10px; transition: background 0.2s; }
        .del-btn { color: var(--danger); background: rgba(255,255,255,0.05); border: none; cursor: pointer; display: flex; align-items: center; padding: 10px; border-radius: 10px; transition: background 0.2s; }
        .section-title { margin-top: 40px; margin-bottom: 20px; font-weight: 800; font-size: 1.5rem; letter-spacing: -0.5px; padding-left: 5px; background: var(--secondary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; width: fit-content; }
    </style>
</head>
<body>
    <div class="header"><a href="index.html" class="back-btn">‚Üê</a><h2>Exercises</h2></div>
    <div class="card">
        <div class="input-group">
            <label>Name (English)</label><input type="text" id="exName">
            <label>Name (Portuguese) - Optional</label><input type="text" id="exNamePT">
            <label>Muscle Group</label>
            <select id="exType">
                <option value="chest">Chest</option><option value="back">Back</option>
                <option value="legs">Legs</option><option value="shoulders">Shoulders</option><option value="arms">Arms</option>
            </select>
            <label>Photo</label><input type="file" id="exImage" accept="image/*">
            <input type="hidden" id="editId">
            <button id="addBtn" class="primary" onclick="addExercise()">Add Exercise</button>
            <button id="updateBtn" class="update" onclick="updateExercise()">Update Exercise</button>
        </div>
    </div>
    <h3 class="section-title">Exercise catalog</h3>
    <div id="exercise-list"></div>

    <script>
        const FALLBACK_IMG = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM5NGFhYjgiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cmVjdCB4PSIzIiB5PSIzIiB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHJ4PSIyIiByeT0iMiIvPjxjaXJjbGUgY3g9IjguNSIgY3k9IjguNSIgcj0iMS41Ii8+PHBhdGggZD0iTTIxIDE1bC01LTUtNCA0LTQtNC04IDgiLz48L3N2Zz4=";
        const db = new Dexie("GymAppDB");
        db.version(7).stores({ 
            exercises: '++id, name, namePT, type, imageId',
            logs: '++id, exerciseId, exerciseName, weight, reps, date, imageId',
            workouts: '++id, name, exerciseIds',
            images: '++id' 
        });

        async function getImg(id) {
            if(!id) return FALLBACK_IMG;
            const res = await db.images.get(id);
            return res ? res.data : FALLBACK_IMG;
        }

        async function renderExercises() {
            const all = await db.exercises.toArray();
            const groups = all.reduce((acc, ex) => { (acc[ex.type] = acc[ex.type] || []).push(ex); return acc; }, {});
            const container = document.getElementById('exercise-list');
            container.innerHTML = "";
            
            for (const type of Object.keys(groups).sort()) {
                const det = document.createElement('details'); det.open = true;
                const sum = document.createElement('summary'); sum.innerHTML = `<span>${type}</span><svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                det.appendChild(sum);
                
                for (const ex of groups[type]) {
                    const src = await getImg(ex.imageId);
                    det.innerHTML += `<div class="ex-item"><div class="ex-info"><img class="ex-thumb" src="${src}"><div><strong>${ex.name}</strong>${ex.namePT ? `<br><small style="color: var(--text-dim); font-size: 0.8rem;">${ex.namePT}</small>` : ''}</div></div>
                        <div class="actions">
                            <button class="edit-btn" onclick="prepareEdit(${ex.id})" title="Edit">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                            </button>
                            <button class="del-btn" onclick="deleteExercise(${ex.id})" title="Delete">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div></div>`;
                }
                container.appendChild(det);
            }
        }

        async function compressImage(file, maxWidth = 800, maxHeight = 800, quality = 0.7) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                        } else {
                            if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.width > 0 && canvas.height > 0 ? canvas.getContext('2d') : null;
                        if (!ctx) return resolve(event.target.result); // Fallback if canvas fails
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        async function addExercise() {
            const name = document.getElementById('exName').value;
            const namePT = document.getElementById('exNamePT').value;
            const type = document.getElementById('exType').value;
            const file = document.getElementById('exImage').files[0];
            let imageId = null;

            if(file) {
                const data = await compressImage(file);
                imageId = await db.images.add({ data });
            }
            await db.exercises.add({ name, namePT, type, imageId });
            localStorage.setItem('has_local_changes', 'true');
            location.reload();
        }

        async function prepareEdit(id) {
            const ex = await db.exercises.get(id);
            document.getElementById('exName').value = ex.name;
            document.getElementById('exNamePT').value = ex.namePT || '';
            document.getElementById('exType').value = ex.type;
            document.getElementById('editId').value = id;
            document.getElementById('addBtn').style.display='none';
            document.getElementById('updateBtn').style.display='block';
        }

        async function updateExercise() {
            const id = parseInt(document.getElementById('editId').value);
            const file = document.getElementById('exImage').files[0];
            const updateObj = { 
                name: document.getElementById('exName').value, 
                namePT: document.getElementById('exNamePT').value,
                type: document.getElementById('exType').value 
            };
            
            if(file) {
                const data = await compressImage(file);
                updateObj.imageId = await db.images.add({ data });
            }
            await db.exercises.update(id, updateObj);
            localStorage.setItem('has_local_changes', 'true');
            location.reload();
        }

        async function deleteExercise(id) { 
            if(confirm("Delete?")) { 
                await db.exercises.delete(id); 
                localStorage.setItem('has_local_changes', 'true'); 
                renderExercises(); 
            } 
        }
        renderExercises();
    </script>
</body>
</html>
